  <body data-spy="scroll" data-target=".bs-docs-sidebar">

    <div class="jumbotron masthead">
      <div class="container">
        <div class="row-fluid">
          <div class="marketing">
            <img src="assets/img/schemer-logo-white.png" alt="">
            <h4>The beginning of everything worth doing.</h4>
            <form class="form-inline">
              <input type="text" class="input-xlarge right-angle" placeholder="Email">
              <input type="password" class="input-search-fix input-xlarge right-angle" placeholder="Password">
              <button type="submit" class="btn btn-fix btn-fix-red">Login</button>
              <div class="login-fix">
                <label class="checkbox">
                  <input type="checkbox"> Remember me
                </label>            
                <label class="checkbox">
                  <a href="/about" role="button" class="btn btn-link">Forgot Password?</a>
                </label>
              </div>
            </form>
            <form class="form-horizontal">              
              <div class="">
                  <!-- Modal -->
                  <div id="sign-up" class="modal hide fade sign-up-fix" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                      <h3 id="myModalLabel">Sign Up for Schemer</h3>
                    </div>
                    <div class="modal-body">
                      <div class="control-group">
                        <label class="control-label" for="inputName">Name:</label>
                        <div class="controls">
                          <input type="text" id="inputName" placeholder="Name">
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>
                        <div class="controls">
                          <input type="text" id="inputEmail" placeholder="Email">
                        </div>
                      </div>  
                      <div class="control-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <div class="controls">
                          <input type="password" id="inputPassword" placeholder="Password">
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="inputConfirmation">Confirmation</label>
                        <div class="controls">
                          <input type="password" id="inputConfirmation" placeholder="Confirmation">
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-fix btn-fix-gray" data-dismiss="modal" aria-hidden="true">Cancel</button>
                      <button class="submit btn btn-fix btn-fix-green">Sign up</button>
                    </div>
                  </div>                      
                  <a data-toggle="modal" href="#sign-up" class="btn btn-fix btn-fix-green">Sign up</a>              
              </div>
            </form>                 
          </div>
        </div>
      </div>
    </div>

    <div class="container marketing">         
    </div>

    ================================================== -->

            <h4>Find Stuff to do. Big or small.</h4>
          </div>
          <div class="span4">
            <img src="assets/img/glyphicons_341_briefcase.png" alt="">
            <h4>Keep track of what you want to do, pick something, and go!</h4>
          </div>
          <div class="span4">
            <img src="assets/img/glyphicons_043_group.png" alt="">
            <h4>Get ideas from celebrities, experts, and friends.</h4>
          </div>
        </div>

            <li><a href="/sitemap">Sitemap</a></li>
          </ul>

      <div class="schemer-footer"></div>
      </div>
